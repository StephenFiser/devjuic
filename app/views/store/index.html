<div ng-app="Store">
  <div ng-controller="CustomerCtrl">
    <h1>All Customers ({{customers.length}})</h1>

    <h3>New Customer</h3>
    <form ng-submit="createCustomer()">
      <input type="text" id="firstNameInput" ng-model="customer.first_name" placeholder="First Name" />
      <input type="text" ng-model="customer.last_name" placeholder="Last Name" />
      <input type="text" ng-model="customer.status" placeholder="Status" />
      <input type="submit" value="Save" class="btn btn-primary move-up" />
    </form>



    <table class="customer">
      <tr>
        <th class="wide">Name</th>
        <th class="wide">Status</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>

      <tr ng-repeat="customer in customers">
        <td class="wide">{{customer.last_name}}, {{customer.first_name}}</td>
        <td class="wide">{{customer.status}}</td>
        <td><a href="#"><i class="icon-remove" ng-click="removeCustomer($index)"></i></a></td>
      </tr>
    </table>
  </div>
</div>
